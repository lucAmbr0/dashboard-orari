<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icon.png" type="image/png">
    <link rel="stylesheet" href="styles/style.css">
    <title>Admin - Dashboard orari</title>
</head>

<body>
    <form action="api/upload_csv.php" method="POST" enctype="multipart/form-data">
        <h2>Carica nuovi orari</h2>
        <label for="tokenInput">Token</label>
        <input id="tokenInput" maxlength="64" type="password" name="token" required>

        <label for="fileInput">File CSV</label>
        <input type="file" id="fileInput" name="file" accept=".csv" required>
        <button type="submit">Carica</button>
    </form>
    <footer>
        <img src="assets/github-logo.png" width="15" height="15" alt="GitHub logo">
        <a href="https://github.com/lucAmbr0/dashboard-orari" target="_blank">dashboard-orari</a>
    </footer>



    <style>
        body {
            background-color: var(--gray-bg-2);
        }

        form {
            min-width: 400px;
            width: 35%;
            height: fit-content;
            left: 30%;
            top: 50px;
            position: fixed;
            display: flex;
            flex-direction: column;
            background-color: #D9D9D9;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            border: solid 2px var(--gray-bg-2);
            animation: appearUp 0.5s cubic-bezier(0.075, 0.82, 0.165, 1) forwards;
        }

        button {
            font-family: "Noto Sans", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            font-size: 24px;
            padding: 10px 20px;
            border-radius: 15px;
            margin-top: 40px;
            border: solid 2px #EBEBEB;
            width: fit-content;
            font-weight: 600;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: 0.3s;
        }

        label {
            margin-top: 20px;
        }

        button:hover {
            background-color: #cecece;
            scale: 1.025;
        }
    </style>
</body>

</html>
